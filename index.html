  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const canvas = document.getElementById('lineCanvas');
    const ctx = canvas.getContext('2d');
    const toast = document.getElementById('toast');
    const switchBtn = document.getElementById('switchBtn');
    const leftItems = document.querySelectorAll('#leftPanel .item');
    const rightItems = document.querySelectorAll('#rightPanel .item');
    let isDrawing = false;
    let startEl = null;
    let startPoint = null;
    let currentMouse = { x: 0, y: 0 };
    let matches = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      redrawLines();
    }

    function showToast(msg, success = true) {
      toast.innerText = msg;
      toast.style.background = success ? "#28a745" : "#dc3545";
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 5000);
    }

    function getCenter(el) {
      const rect = el.getBoundingClientRect();
      return {
        x: rect.left + rect.width / 2,
        y: rect.top + rect.height / 2
      };
    }

    function drawLine(from, to, color = '#28a745') {
      const headLength = 20;
      const shorten = 50;
      const angle = Math.atan2(to.y - from.y, to.x - from.x);
      const fromX = from.x + shorten * Math.cos(angle);
      const fromY = from.y + shorten * Math.sin(angle);
      const toX = to.x - shorten * Math.cos(angle);
      const toY = to.y - shorten * Math.sin(angle);

      ctx.beginPath();
      ctx.moveTo(fromX, fromY);
      ctx.lineTo(toX, toY);
      ctx.strokeStyle = color;
      ctx.lineWidth = 5;
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(toX, toY);
      ctx.lineTo(toX - headLength * Math.cos(angle - Math.PI / 6), toY - headLength * Math.sin(angle - Math.PI / 6));
      ctx.lineTo(toX - headLength * Math.cos(angle + Math.PI / 6), toY - headLength * Math.sin(angle + Math.PI / 6));
      ctx.lineTo(toX, toY);
      ctx.fillStyle = color;
      ctx.fill();
    }

    function redrawLines() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      matches.forEach(match => {
        drawLine(getCenter(match.left), getCenter(match.right));
      });
    }

    function handleStart(x, y) {
      const clicked = Array.from(leftItems).find(item => {
        const rect = item.getBoundingClientRect();
        return (
          x >= rect.left && x <= rect.right &&
          y >= rect.top && y <= rect.bottom &&
          !item.classList.contains('matched')
        );
      });

      if (clicked) {
        isDrawing = true;
        startEl = clicked;
        startPoint = getCenter(clicked);
      }
    }

    function handleMove(x, y) {
      if (!isDrawing || !startEl) return;
      currentMouse = { x, y };
      redrawLines();
      drawLine(startPoint, currentMouse, '#007bff');
    }

    function handleEnd(x, y) {
      if (!isDrawing || !startEl) return;

      const target = Array.from(rightItems).find(item => {
        const rect = item.getBoundingClientRect();
        return (
          x >= rect.left && x <= rect.right &&
          y >= rect.top && y <= rect.bottom &&
          !item.classList.contains('matched')
        );
      });

      if (target) {
        const fromId = startEl.getAttribute('data-id');
        const toId = target.getAttribute('data-id');
        if (fromId === toId) {
          startEl.classList.add('matched');
          target.classList.add('matched');
          matches.push({ left: startEl, right: target });
          showToast("Correct Match! ðŸŽ‰");
        } else {
          showToast("Wrong Match âŒ", false);
        }
      }

      isDrawing = false;
      startEl = null;
      startPoint = null;
      redrawLines();
    }

    document.addEventListener('mousedown', (e) => handleStart(e.clientX, e.clientY));
    document.addEventListener('mousemove', (e) => handleMove(e.clientX, e.clientY));
    document.addEventListener('mouseup', (e) => handleEnd(e.clientX, e.clientY));

    document.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      handleStart(touch.clientX, touch.clientY);
    });
    document.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      handleMove(touch.clientX, touch.clientY);
    });
    document.addEventListener('touchend', (e) => {
      const touch = e.changedTouches[0];
      handleEnd(touch.clientX, touch.clientY);
    });

    switchBtn.addEventListener('click', () => {
      showToast("ðŸŽ‰ SWITCH SUCCESSFUL! ðŸŽ‰ \n   HEALTHIER YOU UNLOCKED!", true);
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    });

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
	
const bgMusic = document.getElementById("bgMusic");
const musicBtn = document.getElementById("musicBtn");
const volumeControl = document.getElementById("volumeControl");

let isPlaying = false;

musicBtn.addEventListener("click", () => {
  if (isPlaying) {
    bgMusic.pause();
    musicBtn.textContent = "â–¶";
  } else {
    bgMusic.play();
    musicBtn.textContent = "â¸";
  }
  isPlaying = !isPlaying;
});

volumeControl.addEventListener("input", () => {
  bgMusic.volume = volumeControl.value;
});
